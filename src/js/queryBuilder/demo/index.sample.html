<div class="container">
    <h1>Angular.js Query Builder</h1>

    Condition:
    <textarea style="width: 100%; height: 100px;" class="flex" ng-model="$ctrl.output" name="query-string"
              ng-trim="true"></textarea>

    <query-builder
        class="query-builder"
        group="$ctrl.filters"
        operands="$ctrl.fields"
        on-update="$ctrl.onChanges($event)"
        query-string="$ctrl.output"
        field-value="name"
        field-name="description"
        on-fetch="$ctrl.onValueFetch($event)"
        optgroup></query-builder>

            <pre id="PRETTY_JSON" style="max-height: 500px;"></pre>
        </code>
